    <div class="items-table">
        <div class="row header">
            <div class="col-xs-1">&nbsp;</div>
            <div class="col-xs-2">Item Code</div>
            <div class="col-xs-3">Description</div>
            <div class="col-xs-2">Quantity</div>
            <div class="col-xs-1">Cost</div>
            <div class="col-xs-2">Discount (%)</div>
            <div class="col-xs-1 text-right">Total</div>
        </div>
        <div class="row invoice-item" ng-repeat="item in invoice.items" ng-animate="'slide-down'">
            <div class="col-xs-1 remove-item-container">
                <a href="" ng-click="removeItem(item)" class="btn btn-danger">[X]</a>
            </div>
            <div class="col-xs-2 input-container">
                <input ng-model="item.code" placeholder="Product Code" />
            </div>
            <div class="col-xs-3 input-container">
                <input ng-model="item.description" placeholder="Product Description" />
            </div>
            <div class="col-xs-2 input-container">
                <input ng-model="item.quantity" value="1" size="4" ng-required="" ng-validate="integer" placeholder="Quantity" />
            </div>
            <div class="col-xs-1 input-container">
                <input ng-model="item.cost" value="0.00" ng-required="" ng-validate="number" size="6" placeholder="Unit Cost" />
            </div>
            <div class="col-xs-2 input-container">
                <input ng-model="item.discount" size="6" value="0" ng-required="" ng-validate="integer" placeholder="Discount" />
            </div>
            <div class="col-xs-1 text-right input-container">
                {{((item.cost - ((item.cost*item.discount)/100)).toFixed(2)) * item.quantity}}

            </div>
        </div>
        <div class="row invoice-item">
            <div class="col-xs-12 add-item-container">
                <a class="btn btn-primary" ng-click="addItem()" >[+]</a>
            </div>
        </div>
