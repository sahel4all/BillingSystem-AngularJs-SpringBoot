<div class="container">
    <section style="margin: 50px">
        <span class="row"><input type="text" ng-model="searchKey" placeholder="Product ID or Name"/></span>
    <div ng-repeat ="product in products|searchProductInfoFilter:searchKey">
        <div class="row">
            <div class="col-sm-2"><a href="#/product/{{product.id}}">{{product.id}}</a></div>
            <div class="col-sm-4">{{product.name}}</div>
            <div class="col-sm-2">{{product.short_name}}</div>
            <div class="col-sm-1">{{product.quantity}}</div>
            <div class="col-sm-3">{{product.buying_cost}}</div>
            <div class="col-sm-3">{{product.selling_cost}}</div>
            <div class="col-sm-3">{{product.mrp}}</div>
            <div class="col-sm-3">{{product.margin_amount}}</div>
            <div class="col-sm-3">{{product.margin_percentage}}</div>
        </div>
    </div>
        </section>
</div>
